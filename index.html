		<html>
				<head>
					<title>OneMap 2</title>
					<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
					<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
					<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
				</head>
				<body>
					<h1>Example(Marker Triggered onClick)</h1>
						<div id='mapdiv' style='height:800px;'></div>
				</body>
				<!--Sample script for functions-->
				<script src="script.js"></script>
				<script>
					var center = L.bounds([1.56073, 104.11475], [1.16, 103.502]).getCenter();
					var map = L.map('mapdiv').setView([center.x, center.y], 12);

					var basemap = L.tileLayer('http://maps-{s}.onemap.sg/v2/Default/{z}/{x}/{y}.png', {
					            detectRetina: true,
											attribution: 'Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>',
											maxZoom: 18,
					            minZoom: 11
										});

					attribution = map.attributionControl;


					attribution.setPrefix('<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;"/>');

					map.setMaxBounds([[1.56073, 104.1147], [1.16, 103.502]]);

					basemap.addTo(map);
					
					function getLocation() {
						if (navigator.geolocation) {
							navigator.geolocation.getCurrentPosition(showPosition);
						} 
					}

					populateMarkers();

				</script>
			</html>
